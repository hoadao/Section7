<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xay dung lop Date</title>
</head>
<body>
    <script>
        var myDate=function(day,month,year) {
            // this.day=parseInt(day);
            // this.month=parseInt(month);
            // this.year=parseInt(year);
            this.day = day;
            this.month = month;
            this.year = year;

            this.getDay=function() {
                return this.day;
            }
            this.getMonth=function(){
                return this.month;
            }
            this.getYear =function () {
                return this.year;
            }
            this.setDay=function (day) {
                this.day=day;
            }
            this.setMonth=function(month){
                this.month=month;
            }
            this.setYear=function (year) {
                this.year=year;
            }
            this.setDate=function(){
                this.day=(prompt("Nhap vao ngay moi: "));
                this.month=(prompt("Nhap vao thang moi: "));
                this.year=(prompt("nhap vao nam moi: "));
            }
            this.toStr=function () {
                document.write(this.day+"/"+this.month+"/"+this.year);
            }
        }
        var date=new myDate(15,4,1997);
        date.setDay(16);
        date.setMonth(7);
        date.setYear(2018);
        var day=date.getDay();
        var month=date.getMonth();
        var year=date.getYear();
        date.setDate();
        date.toStr();
        //document.write(day+"/"+month+"/"+year);

    </script>
</body>
</html>
